<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora intereses inversión VS Cashback</title>
  </head>
  <body>
    <form id="form">
      <p>Ingresa los siguientes datos</p>
      <input
        type="number"
        name="amount"
        id="amount"
        placeholder="Monto de la compra"
      />
      <input
        type="number"
        name="installments"
        id="installments"
        placeholder="Cantidad de meses sin intereses a diferir"
      />
      <input
        type="number"
        name="interest"
        id="interest"
        placeholder="Interés anual de la inversión"
        min="1"
        max="100"
        step="0.01"
      />
      <input
        type="number"
        name="cashback"
        id="cashback"
        placeholder="Porcentraje cashback"
        min="1"
        max="100"
        step="0.01"
      />
      <button type="submit">Calcular</button>
    </form>

    <div class="container-total">
      <p id="total_investment"></p>
      <p id="total_cashback"></p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
